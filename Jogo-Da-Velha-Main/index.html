<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ia-minimax/style.css" />
  </head>
  <body oncontextmenu="return false">
    <main>
      <div class="container text-center">
        <div class="row row-title">
          <!-- <h2>
            <a href="../"><i class="bi bi-controller"></i></a>
          </h2> -->
          <!-- <div class="col"> -->
            <img class="imgLogo" src="../logo_controleNova.png" alt="">
            <!-- <h1>Pormade</h1> -->
          </div>
          <span class="subtitle">
            <h3 class="el1">JOGO DA VELHA</h3>
            <h3 class="el2">JOGO DA VELHA</h3>
            <h3 class="el3">JOGO DA VELHA</h3>
          </span>
        </div>
          <div class="game">
            <button data-i="0,0" id="button00"></button>
            <button data-i="0,1" id="button01"></button>
            <button data-i="0,2" id="button02"></button>
            <button data-i="1,0" id="button10"></button>
            <button data-i="1,1" id="button11"></button>
            <button data-i="1,2" id="button12"></button>
            <button data-i="2,0" id="button20"></button>
            <button data-i="2,1" id="button21"></button>
            <button data-i="2,2" id="button22"></button>
            <div>
               <img id="background" src="images/quadro.png" width="600px" />
              <img id="winLine" class="hidden" src="images/Line.png" width="600px"/>
            </div>
          </div>
          <div id="divButton">
            <button class="invisible" id="play" onclick="playGame()">Play</button>
          </div>
          <div class="score">
            <div class="row row-X-O">
              <div class="col">
                <h2>X</h2>
              </div>
              <div class="col">
                <h2>O</h2>
              </div>
            </div>
            <div class="row row-result">
              <div class="col">
                <p id="xScore">0</p>
              </div>
              <div class="col">
                <p id="oScore">0</p>
              </div>
            </div>
            <a href="../index.html"><button class="btn-voltar">VOLTAR</button></a>
          </div>
      </div>
      <div class="fundo"></div>
    </main>
    <script src="ia-minimax/script.js"></script>
    <script src="ia-minimax/minimax.js"></script>
    <script src="../Jogo-da-Memoria-main/sweetalert2/sweetalert.js"></script>
  </body>
</html>
